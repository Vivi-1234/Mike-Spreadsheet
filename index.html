<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="dns-prefetch" href="https://fonts.googleapis.com">

    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"></noscript>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-main: #222222;
            --bg-surface: #2a2a2a;
            --bg-card: #303030;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --border-color: #444444;
            --accent-red: #EF4444;
            --accent-red-hover: #DC2626;
            --accent-green: #84CC16;
            --accent-green-hover: #65A30D;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 120vw;
            height: 120vh;
            z-index: -1;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.12) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            animation: breathe 15s infinite alternate ease-in-out;
            will-change: transform, opacity;
        }

        @keyframes breathe {
            from {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .landing-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo-text {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            line-height: 1;
            background: linear-gradient(135deg, #FFFFFF 0%, #B0B0B0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            max-width: 800px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .btn {
            padding: 1.25rem 3rem;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border: 2px solid transparent;
        }

        .btn-primary {
            background: var(--accent-red);
            color: var(--text-primary);
            box-shadow: 0 10px 40px rgba(239, 68, 68, 0.3);
        }

        .btn-primary:hover {
            background: var(--accent-red-hover);
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(239, 68, 68, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--text-primary);
            transform: translateY(-2px);
        }

        .coupon-badge {
            display: inline-block;
            background: var(--accent-red);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 2.5rem;
            }
            .main-title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.25rem;
            }
            .btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
            .cta-buttons {
                flex-direction: column;
                width: 100%;
            }
            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 2rem;
            }
            .main-title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo-container">
            <div class="logo-text">
                #1 Best Finds Spreadsheet
            </div>
        </div>

        <div class="coupon-badge">
            ðŸŽ‰ Exclusive Welcome Bonus
        </div>

        <h1 class="main-title">
            GET $400 IN<br>WELCOME COUPONS
        </h1>

        <div class="cta-buttons">
            <a href="https://mulebuy.com/register?ref=200547927" class="btn btn-primary" target="_blank">
                SIGN UP FOR $400 COUPONS
            </a>
            <a href="/products" class="btn btn-secondary">
                BROWSE PRODUCTS
            </a>
        </div>
    </div>

    <script>
        // Track button clicks
        document.querySelector('.btn-primary').addEventListener('click', function() {
            console.log('Sign up button clicked');
            // You can add analytics tracking here if needed
        });

        // Add hover effect sound or haptic feedback if desired
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            });
        });
    </script>
</body>
</html>
