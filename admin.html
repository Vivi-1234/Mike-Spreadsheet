        :root {

            --bg-surface: #2a2a2a;
            --bg-card: #303030;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --border-color: #444444;
            --accent-red: #EF4444;
            --accent-red-hover: #DC2626;
            --danger-color: #EF4444;
            --success-color: #22C55E;

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-primary); }
        
        /* Breathing Aurora Background */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 120vw;
            height: 120vh;
            z-index: 0;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.09) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            animation: breathe 15s infinite alternate ease-in-out;
            will-change: transform, opacity;
        }

        @keyframes breathe {
            from {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }

        .btn-xs { padding: 0.25rem 0.5rem; font-size: 0.75rem; line-height: 1rem; }
        .btn:disabled { background-color: #222 !important; color: #666; border-color: #333 !important; cursor: not-allowed; }
        .btn-primary { background-color: var(--accent-red); color: var(--text-primary); }

        .btn-secondary { background-color: transparent; color: var(--text-primary); border-color: var(--border-color); }

        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-danger:hover:not(:disabled) { background-color: #DC2626; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-switch { position: relative; display: inline-block; width: 40px; height: 24px; }
        .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .toggle-slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .toggle-slider { background-color: var(--accent-red); }
        input:checked + .toggle-slider:before { transform: translateX(16px); }
        .custom-dropdown { position: relative; }
        .dropdown-menu { display: none; position: absolute; top: 100%; left: 0; min-width: 16rem; background-color: var(--bg-surface); border: 1px solid var(--border-color); border-radius: 0.5rem; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); z-index: 50; margin-top: 4px; }
        .dropdown-menu.up { top: auto; bottom: 100%; }
        .dropdown-menu.active { display: block; }
        .dropdown-item { padding: 0.5rem 0.75rem; cursor: pointer; display: flex; align-items: center; color: var(--text-secondary); }
        .dropdown-item:hover { background-color: var(--bg-card); color: var(--text-primary); }
        .dropdown-item input[type="checkbox"] { margin-right: 0.5rem; border-radius: 0.25rem; border-color: #444; color: var(--accent-red); background-color: var(--bg-card); }
        .dropdown-item input[type="checkbox"]:checked { background-color: var(--accent-red); }
        .flatpickr-calendar { background: var(--bg-surface) !important; border-color: var(--border-color) !important; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3) !important; }
        .flatpickr-day, .flatpickr-day.prevMonthDay, .flatpickr-day.nextMonthDay { color: var(--text-primary) !important; }
        .flatpickr-day:hover, .flatpickr-day.prevMonthDay:hover, .flatpickr-day.nextMonthDay:hover { background: var(--bg-card) !important; border-color: var(--bg-card) !important;}
        .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange { background: var(--accent-red) !important; border-color: var(--accent-red) !important; color: var(--text-primary) !important; }

        .flatpickr-time input.flatpickr-hour, .flatpickr-time input.flatpickr-minute, .flatpickr-time .flatpickr-am-pm { color: var(--text-primary) !important; }
        span.flatpickr-weekday, .numInput, .numInputWrapper span, .flatpickr-months .flatpickr-prev-month svg, .flatpickr-months .flatpickr-next-month svg { color: var(--text-secondary) !important; fill: var(--text-secondary) !important; }

        table thead { background-color: var(--bg-surface); color: var(--text-secondary); }
        table tbody tr { border-bottom: 1px solid var(--border-color); transition: opacity 0.3s ease, max-height 0.5s ease, padding 0.5s ease, transform 0.3s ease; }
        table tbody tr:last-child { border-bottom: none; }
        table tbody tr:hover { background-color: var(--bg-card); }
        .sortable-ghost { background: var(--bg-card); opacity: 0.5; }
        .sortable-chosen { cursor: grabbing; }
        .pagination-btn { padding: 0.25rem 0.75rem; }

        .editable-cell:hover { background-color: rgba(255, 255, 255, 0.1); cursor: pointer; }
        @keyframes flash-success { 0% { background-color: transparent; } 50% { background-color: rgba(34, 197, 94, 0.3); } 100% { background-color: transparent; } }

        async function loadProducts(page = 1, searchQuery = '') {
            productsCurrentPage = page;
            const productListEl = document.getElementById('product-list');
            if (!productListEl) return;
            
            showLoading(true);
            productListEl.innerHTML = '<tr><td colspan="12" class="text-center p-8">Loading products...</td></tr>';
            
            const from = (page - 1) * productsPageSize;
            const to = from + productsPageSize - 1;

            let query = db.from('products')
                .select(`*, brands (*)`, { count: 'exact' })
                .eq('is_active', true);

            if (searchQuery) {
                query = query.ilike('name', `%${searchQuery}%`);
            }

            const { data, error, count } = await query.order('display_order').range(from, to);

            showLoading(false);

            if (error) {
                showAlert('Failed to load products: ' + error.message, true);
                return;
            }

            productsCache = data || [];
            totalProducts = count || 0;
            renderProductList(productsCache);
            renderPagination();
        }

        function renderPagination() {
            const container = document.getElementById('pagination-controls');
            if (!container) return;

            const totalPages = Math.ceil(totalProducts / productsPageSize);
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let paginationHTML = `<div class="flex items-center gap-2">
                <button id="prev-page-btn" class="btn btn-secondary btn-xs" ${productsCurrentPage === 1 ? 'disabled' : ''}>Previous</button>`;
            
            const maxPagesToShow = 5;
            let startPage, endPage;
            if (totalPages <= maxPagesToShow) {
                startPage = 1;
                endPage = totalPages;
            } else {
                const maxPagesBeforeCurrent = Math.floor(maxPagesToShow / 2);
                const maxPagesAfterCurrent = Math.ceil(maxPagesToShow / 2) - 1;
                if (productsCurrentPage <= maxPagesBeforeCurrent) {
                    startPage = 1;
                    endPage = maxPagesToShow;
                } else if (productsCurrentPage + maxPagesAfterCurrent >= totalPages) {
                    startPage = totalPages - maxPagesToShow + 1;
                    endPage = totalPages;
                } else {
                    startPage = productsCurrentPage - maxPagesBeforeCurrent;
                    endPage = productsCurrentPage + maxPagesAfterCurrent;
                }
            }

            if (startPage > 1) {
                paginationHTML += `<button class="btn btn-secondary pagination-btn" data-page="1">1</button>`;
                if (startPage > 2) paginationHTML += `<span class="px-2 text-gray-500">...</span>`;
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="btn btn-secondary pagination-btn ${i === productsCurrentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) paginationHTML += `<span class="px-2 text-gray-500">...</span>`;
                paginationHTML += `<button class="btn btn-secondary pagination-btn" data-page="${totalPages}">${totalPages}</button>`;
            }
            
            paginationHTML += `<button id="next-page-btn" class="btn btn-secondary btn-xs" ${productsCurrentPage >= totalPages ? 'disabled' : ''}>Next</button></div>`;

            container.innerHTML = `
                <span class="text-sm text-gray-400">
                    Page ${productsCurrentPage} of ${totalPages}
                </span>
                ${paginationHTML}
            `;

            document.getElementById('prev-page-btn')?.addEventListener('click', () => loadProducts(productsCurrentPage - 1));
            document.getElementById('next-page-btn')?.addEventListener('click', () => loadProducts(productsCurrentPage + 1));
            container.querySelectorAll('.pagination-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const page = parseInt(e.currentTarget.dataset.page);
                    if (page && page !== productsCurrentPage) {
                        loadProducts(page);
                    }
                });
            });
        }

        async function saveHowToBuyData() {
            showLoading(true);
            const button = document.getElementById('save-how-to-buy-btn');
            button.disabled = true;

            try {
                if (howToBuySettingsCache && howToBuySettingsCache.id) {
                    const settingsUpdate = {
                        video_url: document.getElementById('how-to-buy-video-url').value.trim() || null,
                        signup_url: document.getElementById('how-to-buy-signup-url').value.trim() || null,
                        updated_at: new Date().toISOString()
                    };
                    const { error: settingsError } = await db.from('how_to_buy_settings').update(settingsUpdate).eq('id', howToBuySettingsCache.id);
                    if (settingsError) throw settingsError;
                }
                
                let displayOrderCounter = 0;
                const allPayloads = [];
                const mainStepCards = document.querySelectorAll('.main-step-card');

                for (const mainCard of mainStepCards) {
                    const mainStepTitle = mainCard.querySelector('.main-step-title').value.trim();
                    if (!mainStepTitle) continue;

                    const mainStepId = mainCard.dataset.id;
                    const mainStepPayload = {
                        id: mainStepId.startsWith('new_') ? undefined : parseInt(mainStepId),
                        title: mainStepTitle,
                        section_title: null,
                        description: null,
                        image_url: null,
                        display_order: displayOrderCounter++
                    };
                    allPayloads.push(mainStepPayload);

                    const subStepRows = mainCard.querySelectorAll('.sub-step-row');
                    for (const subRow of subStepRows) {
                        const subStepId = subRow.dataset.id;
                        const imageFile = newHowToBuyStepFiles.get(subStepId);
                        let imageUrl = null;

                        if (imageFile) {
                            imageUrl = await uploadImage(imageFile, 'how-to-buy-steps');
                        } else {
                            const placeholder = subRow.querySelector('.step-image-placeholder');
                            if (placeholder.classList.contains('hidden')) {
                                const previewSrc = subRow.querySelector('.step-image-preview').src;
                                if (previewSrc && !previewSrc.endsWith('/admin.html') && !previewSrc.startsWith('blob:')) {
                                    imageUrl = previewSrc;
                                }
                            }
                        }

                        const subStepPayload = {
                            id: subStepId.startsWith('new_') ? undefined : parseInt(subStepId),
                            title: subRow.querySelector('.sub-step-title').value.trim(),
                            description: subRow.querySelector('.sub-step-description').value.trim(),
                            image_url: imageUrl,
                            section_title: mainStepTitle,
                            display_order: displayOrderCounter++
                        };
                        allPayloads.push(subStepPayload);
                    }
                }
                
                const { data: existingSteps } = await db.from('how_to_buy_steps').select('id');
                const existingIds = (existingSteps || []).map(s => s.id);
                const currentIds = allPayloads.filter(p => p.id).map(p => p.id);
                const idsToDelete = existingIds.filter(id => !currentIds.includes(id));

                if (idsToDelete.length > 0) {
                    await db.from('how_to_buy_steps').delete().in('id', idsToDelete);
                }
                
                const recordsToUpdate = allPayloads.filter(p => p.id);
                const recordsToInsert = allPayloads.filter(p => !p.id);

                if (recordsToUpdate.length > 0) {
                    const updatePromises = recordsToUpdate.map(record => {
                        const { id, ...updateData } = record;
                        return db.from('how_to_buy_steps').update(updateData).eq('id', id);
                    });
                    const updateResults = await Promise.all(updatePromises);
                    const firstError = updateResults.find(res => res.error);
                    if (firstError) throw firstError.error;
                }

                if (recordsToInsert.length > 0) {
                    const cleanRecordsToInsert = recordsToInsert.map(({ id, ...rest }) => rest);
                    const { error: insertError } = await db.from('how_to_buy_steps').insert(cleanRecordsToInsert);
                    if (insertError) throw insertError;
                }

                showAlert('Successfully saved "How-to-buy" page!');
                newHowToBuyStepFiles.clear();
                await loadHowToBuyData();

            } catch (error) {
                showAlert('Save failed: ' + error.message, true);
                console.error("Save How-to-buy error:", error);
            } finally {
                showLoading(false);
                button.disabled = false;
            }
        }

        async function uploadImage(file, bucket = 'product-images') {
            if (!file) return null;
            const fileName = `${Date.now()}-${file.name.replace(/[^a-zA-Z0-9.-]/g, '')}`;

            const cell = e.target.closest('.editable-cell');
            if (!cell || cell.querySelector('input')) return;

            const originalValue = cell.textContent.trim().replace('¥', '');
            const field = cell.dataset.field;

            cell.innerHTML = `<input type="text" class="input w-full" value="${originalValue}">`;

            const saveChanges = async () => {
                const newValue = input.value;
                
                cell.innerHTML = field === 'price' ? `¥${originalValue}` : `<div class="truncate max-w-[15ch]">${originalValue || '—'}</div>`;
                
                if (newValue !== originalValue) {
                    showLoading(true);
                    const { error } = await db.from('products').update({ [field]: newValue }).eq('id', productId);
                    showLoading(false);

                    if (error) {
                        showAlert(`Update failed: ${error.message}`, true);

                    } else {
                        showAlert('Update successful!');
                        cell.innerHTML = field === 'price' ? `¥${newValue}` : `<div class="truncate max-w-[15ch]">${newValue || '—'}</div>`;
                        const product = productsCache.find(p => p.id == productId);
                        if (product) product[field] = newValue;
                        cell.classList.add('flash-success');
                    }
                }
                setTimeout(() => cell.classList.remove('flash-success', 'flash-error'), 700);
            };

            input.addEventListener('blur', saveChanges);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') input.blur();
                if (e.key === 'Escape') {
                    cell.innerHTML = field === 'price' ? `¥${originalValue}` : `<div class="truncate max-w-[15ch]">${originalValue || '—'}</div>`;
                }
            });
        }

        async function loadDashboardData(startDate, endDate) {
            showLoading(true);
            const startStr = startDate.toISOString();
            const endStr = new Date(endDate.getTime() + 24 * 60 * 60 * 1000 - 1).toISOString();
            
            const { data, error } = await db.from('analytics_events').select('*').gte('created_at', startStr).lt('created_at', endStr);
            if (error) { showLoading(false); return showAlert('Failed to load analytics: ' + error.message, true); }
            currentAnalyticsData = data || [];

            const { count: productCount } = await db.from('products').select('*', { count: 'exact', head: true }).eq('is_active', true);
            const { count: discountCount } = await db.from('products').select('*', { count: 'exact', head: true }).eq('discount_is_active', true).eq('is_active', true);
            showLoading(false);

            const siteVisits = data.filter(e => e.event_type === 'site_visit');
            const productClicks = data.filter(e => e.event_type === 'product_click');
            const validVisits = siteVisits.filter(e => e.country_code && e.country_code !== 'API Error' && e.country_code !== 'Network Error');

            document.getElementById('total-visits').textContent = validVisits.length;
            document.getElementById('total-product-clicks').textContent = productClicks.length;
            document.getElementById('total-products').textContent = productCount || 0;
            document.getElementById('active-discounts').textContent = discountCount || 0;

            const productClickCounts = productClicks.reduce((acc, curr) => { acc[curr.event_value] = (acc[curr.event_value] || 0) + 1; return acc; }, {});
            const topProduct = Object.keys(productClickCounts).length ? Object.entries(productClickCounts).sort((a,b) => b[1] - a[1])[0][0] : 'N/A';
            document.getElementById('top-product').textContent = topProduct;

            const dateLabels = [];
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) { dateLabels.push(d.toLocaleDateString('en-CA')); }
            
            renderChart('visits-chart', 'line', dateLabels, processDataForChart(validVisits, dateLabels), 'Site Visits');
            renderChart('product-clicks-chart', 'line', dateLabels, processDataForChart(productClicks, dateLabels), 'Product Clicks');
        }
        
        function processDataForChart(events, labels) {
            const dataMap = labels.reduce((acc, label) => { acc[label] = 0; return acc; }, {});
            events.forEach(event => {
                const eventDate = new Date(event.created_at).toLocaleDateString('en-CA');
                if(dataMap.hasOwnProperty(eventDate)) dataMap[eventDate]++;
            });
            return Object.values(dataMap);
        }

        function renderChart(canvasId, type, labels, data, label) {
            const ctx = document.getElementById(canvasId)?.getContext('2d');
            if (!ctx) return;
            if (Chart.getChart(canvasId)) Chart.getChart(canvasId).destroy();
            
            Chart.defaults.font.family = "'Inter', sans-serif";
            
            const chartOptions = {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { labels: { color: '#FFFFFF' } } },
                scales: {
                    x: { ticks: { color: '#FFFFFF' }, grid: { color: 'rgba(255, 255, 255, 0.1)' } },
                    y: { ticks: { color: '#FFFFFF' }, grid: { color: 'rgba(255, 255, 255, 0.1)' }, beginAtZero: true }
                }
            };
            
            const lineColor = label === 'Site Visits' ? '#EF4444' : '#B0B0B0';
            const bgColor = label === 'Site Visits' ? 'rgba(239, 68, 68, 0.2)' : 'rgba(176, 176, 176, 0.2)';
            const chartData = { labels, datasets: [{ label, data, borderColor: lineColor, backgroundColor: bgColor, fill: 'start', tension: 0.4, pointBackgroundColor: lineColor, pointBorderColor: '#222222', pointHoverRadius: 6, pointHoverBorderWidth: 2 }] };
            
            new Chart(ctx, { type, data: chartData, options: chartOptions });
        }

        async function handleImportFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            showLoading(true);
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const productsToImport = XLSX.utils.sheet_to_json(firstSheet);

                    const productsToUpsert = [];
                    for (const product of productsToImport) {
                        let brand_id = null;
                        if (product.brand_name) {
                            const brand = brandsCache.find(b => b.name.toLowerCase() === product.brand_name.toLowerCase());
                            if (brand) {
                                brand_id = brand.id;
                            } else {
                                showAlert(`Brand "${product.brand_name}" not found. Please add it first.`, true);
                            }
                        }
                        
                        productsToUpsert.push({
                            id: product.id, // If id exists, it will update, otherwise insert
                            name: product.name,
                            price: product.price,
                            target_url: product.target_url,
                            image_url: product.image_url,
                            brand_id: brand_id,
                            category: product.category,
                            tags: product.tags,
                            discount_factor: product.discount_factor,
                            discount_is_active: product.discount_is_active,
                            discount_expires_at: product.discount_expires_at ? new Date(product.discount_expires_at).toISOString() : null,
                        });
                    }

                    if (productsToUpsert.length > 0) {
                        const { error } = await db.from('products').upsert(productsToUpsert, { onConflict: 'id' });
                        if (error) throw error;
                        showAlert(`${productsToUpsert.length} products imported/updated successfully!`);
                        await loadProducts(1);
                    }
                } catch (error) {
                    showAlert('Import failed: ' + error.message, true);
                } finally {
                    showLoading(false);
                    event.target.value = ''; // Reset file input
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function setupInitialEventListeners() {
            document.getElementById('login-btn').addEventListener('click', attemptLogin);
            document.getElementById('password').addEventListener('keypress', (e) => { if (e.key === 'Enter') attemptLogin(); });
            
            document.getElementById('logout-btn').addEventListener('click', () => { sessionStorage.removeItem('supabase_admin_token'); location.reload(); });
            document.getElementById('close-modal-btn').addEventListener('click', () => modal.classList.add('hidden'));
            document.getElementById('save-product-changes-btn').addEventListener('click', saveProductChanges);
            
            const imagePasteBox = document.getElementById('edit-image-paste-box');
            const imageInput = document.getElementById('edit-image-input');
            const deleteImageBtn = document.getElementById('delete-image-btn');
            imagePasteBox.addEventListener('click', () => imageInput.click());
            imageInput.addEventListener('change', (e) => {
                if (e.target.files?.[0]) {
                    currentEditFile = e.target.files[0];
                    const preview = document.getElementById('edit-preview-image'), placeholder = document.getElementById('edit-image-placeholder');
                    preview.src = URL.createObjectURL(currentEditFile);
                    preview.classList.remove('hidden');
                    deleteImageBtn.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                }
            });
            deleteImageBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                currentEditFile = null; currentEditImageUrl = null;
                const preview = document.getElementById('edit-preview-image'), placeholder = document.getElementById('edit-image-placeholder');
                preview.src = '';
                preview.classList.add('hidden');
                deleteImageBtn.classList.add('hidden');
                placeholder.classList.remove('hidden');
                imageInput.value = '';
            });

            const sidebar = document.getElementById('sidebar');
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const overlay = document.getElementById('mobile-menu-overlay');
            const toggleMenu = () => { sidebar.classList.toggle('-translate-x-full'); overlay.classList.toggle('hidden'); };
            if (mobileMenuBtn) mobileMenuBtn.addEventListener('click', toggleMenu);
            if (overlay) overlay.addEventListener('click', toggleMenu);
        }

        // --- App Start ---
        setupInitialEventListeners();
        const existingToken = sessionStorage.getItem('supabase_admin_token');
        if (existingToken) {
            initializeApp(existingToken);
        }

    </script>
</body>
</html>
